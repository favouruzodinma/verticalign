      <script>
         let input = document.getElementById("input");
let paragraph = document.getElementById("para");
let button = document.getElementById("button");
let events = document.getElementById("events");
let todo = document.getElementById("todo");
let undo = document.getElementById("undo");
let clear = document.getElementById("clear");
let menu = document.getElementById("menu");
let sidebar = document.getElementById("sidebar");
let cancel = document.getElementById("cancel");

function enter() {
  menu.innerText = "â˜° ";
}

function out() {
  menu.innerText = "|||";
}

function opened() {
  sidebar.style.width = "300px";
}

function cancelled() {
  sidebar.style.width = "0px";
}

let todoArr = [];

button.addEventListener("click", function (e) {
  e.preventDefault();
  let todoDiv = document.createElement("div");
  let heading = document.createElement("h1");
  let cancelBtn = document.createElement("button");
  todoDiv.appendChild(heading);
  todoDiv.appendChild(cancelBtn);
  heading.innerText = input.value;
  cancelBtn.innerText = "X";
  console.log(todoArr);

  if (input.value !== "") {
    todoArr.push(todoDiv);
    input.style.border = "none";
    todoArr.map((item, index) => {
      todo.appendChild(item);

      cancelBtn.onclick = function () {
        item.style.display = "none";
        let indexes = todoArr[index];
        console.log(index);
        undo.onclick = function () {
          if (undo.innerText === "Undo") {
            undo.innerText = "Redo";
          } else {
            undo.innerText = "Undo";
          }
          if (indexes.style.display === "flex") {
            todoArr.splice(index, 0, indexes);
            indexes.style.display = "flex";
          } else {
            indexes.style.display = "flex";
          }
        };
      };
    });
  } else {
    input.style.border = "1px solid red";
    alert("Input must have a value");
  }

  input.value = "";
});

clear.onclick = function () {
  location.reload();
};
